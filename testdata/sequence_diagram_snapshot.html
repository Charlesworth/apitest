<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"></script>
    <script src="https://bramp.github.io/js-sequence-diagrams/js/sequence-diagram-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <h2>title</h2>
    <span class="badge badge-success">204</span>
    <p class="lead">subTitle</p>
    <div class="card text-center">
        <div class="card-body">
            <div id="d" class="justify-content-center"></div>
        </div>
    </div>
    <br><br>
    <p class="lead">Event Log</p>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Payload</th>
        </tr>
        </thead>
        <tbody>
        
        <tr>
            <th scope="row">1</th>
            <td>
<pre>GET http://example.com/abcdef HTTP/1.1
Content-Type: application/json

</pre>

            </td>
        </tr>
        
        <tr>
            <th scope="row">2</th>
            <td>
<pre>A</pre>
<pre><code>B</code></pre>
            </td>
        </tr>
        
        <tr>
            <th scope="row">3</th>
            <td>
<pre>C</pre>
<pre><code>D</code></pre>
            </td>
        </tr>
        
        <tr>
            <th scope="row">4</th>
            <td>
<pre>HTTP/1.1 204 No Content

</pre>

            </td>
        </tr>
        
        </tbody>
    </table>
</div>
<script>
    Diagram.parse("reqSource-\x3ereqTarget: (1) GET http:\/\/example.com\/abcdef\nmesReqSource-\x3e: (2) A\nmesResSource-\x3e\x3e: (3) C\nresSource-\x3e\x3eresTarget: (4) 204\n").drawSVG("d", {theme: 'simple', 'font-size': 14});
</script>
<style>
    body {
        padding-top: 2rem;
        padding-bottom: 2rem;
    }
</style>
<script type="application/json" id="metaJson">{"host":"example.com","method":"GET","name":"some test","path":"/user"}</script>
<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.13.1/build/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
